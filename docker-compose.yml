# Docker Compose file for running Spring Boot backend and PostgreSQL database together
version: '3.8'

services:
  db:
    image: postgres:14
    container_name: restaurant_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}         # Database name from .env
      POSTGRES_USER: ${POSTGRES_USER}     # Database user from .env
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Database password from .env
    ports:
      - "5432:5432"                     # Expose PostgreSQL on localhost:5432
    volumes:
      - db_data:/var/lib/postgresql/data # Persist database data

  backend:
    image: restaurant-order             # Use the image built from your Dockerfile
    container_name: restaurant_backend
    depends_on:
      - db                              # Ensure db starts before backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "8080:8080"                     # Expose backend on localhost:8080
    # Uncomment below if you want to rebuild the image automatically
    # build:
    #   context: .
    #   dockerfile: Dockerfile

volumes:
  db_data:
    # Named volume for persistent PostgreSQL data
