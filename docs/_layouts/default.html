<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <style>
        /* GitHub Cayman Theme Styles - Complete */
        * { box-sizing: border-box; }
        body { padding: 0; margin: 0; font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.5; color: #606c71; }

        .page-header { color: #fff; text-align: center; background-color: #159957; background-image: linear-gradient(120deg, #155799, #159957); }
        .project-name { margin-top: 0; margin-bottom: 0.1rem; }
        .project-tagline { margin-bottom: 2rem; font-weight: normal; opacity: 0.7; }

        .main-content { word-wrap: break-word; }
        .main-content :first-child { margin-top: 0; }
        .main-content h1, .main-content h2, .main-content h3, .main-content h4, .main-content h5, .main-content h6 { margin-top: 2rem; margin-bottom: 1rem; font-weight: normal; color: #159957; }
        .main-content p { margin-bottom: 1em; }
        .main-content ul, .main-content ol { margin-top: 0; }

        .main-content code { padding: 2px 4px; font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace; font-size: 0.9rem; color: #567482; background-color: #f3f6fa; border-radius: 0.3rem; }
        .main-content pre { padding: 0.8rem; margin-top: 0; margin-bottom: 1rem; font: 1rem Consolas, "Liberation Mono", Menlo, Courier, monospace; color: #567482; word-wrap: normal; background-color: #f3f6fa; border: solid 1px #dce6f0; border-radius: 0.3rem; overflow: auto; }
        .main-content pre > code { padding: 0; margin: 0; font-size: 0.9rem; color: #567482; word-break: normal; white-space: pre; background: transparent; border: 0; }

        .main-content blockquote { padding: 0 1rem; margin-left: 0; color: #819198; border-left: 0.3rem solid #dce6f0; }
        .main-content table { border-collapse: collapse; width: 100%; margin: 12px 0; }
        .main-content th, .main-content td { border: 1px solid #e9ebec; padding: 0.5rem 1rem; }
        .main-content th { font-weight: bold; background-color: #f3f6fa; }
        .main-content hr { height: 2px; padding: 0; margin: 1rem 0; background-color: #eff0f1; border: 0; }

        .site-footer { padding-top: 2rem; margin-top: 2rem; border-top: solid 1px #eff0f1; }
        .site-footer-owner { display: block; font-weight: bold; text-align: center; color: #606c71; }

        a { color: #1e6bb8; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Responsive Design */
        @media screen and (min-width: 64em) {
            .page-header { padding: 5rem 6rem; }
            .project-name { font-size: 3.25rem; }
            .project-tagline { font-size: 1.25rem; }
            .main-content { max-width: 64rem; padding: 2rem 6rem; margin: 0 auto; font-size: 1.1rem; }
        }
        @media screen and (min-width: 42em) and (max-width: 64em) {
            .page-header { padding: 3rem 4rem; }
            .project-name { font-size: 2.25rem; }
            .project-tagline { font-size: 1.15rem; }
            .main-content { padding: 2rem 4rem; font-size: 1.1rem; }
        }
        @media screen and (max-width: 42em) {
            .page-header { padding: 2rem 1rem; }
            .project-name { font-size: 1.75rem; }
            .project-tagline { font-size: 1rem; }
            .main-content { padding: 2rem 1rem; font-size: 1rem; }
        }
    </style>
</head>
<body>


<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
</header>

<main id="content" class="main-content" role="main">
    {{ content }}

    <footer class="site-footer">
        <span class="site-footer-owner">Â© 2025 Wassim Lagnaoui</span>
    </footer>
</main>
</body>
</html>
