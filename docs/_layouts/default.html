<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <!-- Syntax highlighting (Highlight.js theme) -->
    <!-- Previous theme (kept for easy rollback): -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- New theme: Atom One Light -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        if(window.hljs){
          // Remove manual adding of 'hljs' class to avoid interfering with theme tokenization
          hljs.highlightAll();
        }
      });
    </script>
    <style>
        /* Base (Cayman-like) */
        * { box-sizing: border-box; }
        body { margin: 0; font-family: "Open Sans","Helvetica Neue",Helvetica,Arial,sans-serif; font-size: 16px; line-height: 1.5; color: #606c71; }
        .page-header { color:#fff; text-align:center; background-image: linear-gradient(120deg, #155799, #159957); }
        .project-name { margin:0 0 .1rem 0; }
        .project-tagline { margin:0 0 2rem 0; font-weight:400; opacity:.7; }
        a { color:#1e6bb8; text-decoration:none; }
        a:hover { text-decoration:underline; }

        /* Top nav */
        .site-nav { background-color: rgba(255,255,255,.1); padding:.75rem 0; margin-top:1.5rem; border-radius:.3rem; }
        .site-nav a { color:rgba(255,255,255,.85); text-decoration:none; margin:0 1rem; padding:.5rem 1rem; border-radius:.2rem; transition:background-color .2s; }
        .site-nav a:hover { background-color: rgba(255,255,255,.2); color:#fff; }
        .site-nav a.active { background-color: rgba(255,255,255,.25); color:#fff; font-weight:600; }

        /* Two-column doc layout */
        .doc-layout { display:flex; gap:28px; align-items:flex-start; max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
        /* Modernized TOC */
        .toc { flex: 0 0 300px; position: sticky; top: 12px; align-self: flex-start; background:#ffffff; border:1px solid #e6eef7; border-radius:14px; padding:16px; box-shadow: 0 6px 18px rgba(2,36,71,.06); }
        .toc-title { font-weight:800; font-size:1.05rem; color:#0f172a; margin-bottom:.6rem; letter-spacing:.01em; }
        .toc nav { max-height: calc(100vh - 140px); overflow:auto; padding-right: 6px; }
        .toc ul { list-style:none; padding-left: 0; margin: 0; }
        .toc li { margin: 6px 0; }
        .toc a { display:block; padding: 8px 10px; border-radius:8px; color:#0f172a; font-size:.98rem; font-weight:600; text-decoration:none; border-left:3px solid transparent; transition: background-color .16s ease, color .16s ease, border-left-color .16s ease; }
        .toc a:hover { background:#f1f5f9; border-left-color:#155799; text-decoration:none; }
        .toc .lvl-2 { padding-left: 12px; }

        /* Main article */
        .doc-content { flex: 1 1 auto; min-width: 0; }
        .doc-content h1, .doc-content h2, .doc-content h3, .doc-content h4, .doc-content h5, .doc-content h6 { margin-top: 2rem; margin-bottom: 1rem; font-weight:400; color:#159957; }
        .doc-content p { margin-bottom: 1em; }
        /* Add space between list items in explanations and other lists */
        .doc-content ul li, .doc-content ol li { margin-bottom: .55rem; }
        .doc-content ul li:last-child, .doc-content ol li:last-child { margin-bottom: 0; }
        .doc-content table { border-collapse: collapse; width:100%; margin:12px 0; }
        .doc-content th, .doc-content td { border:1px solid #e9ebec; padding:.5rem 1rem; }
        .doc-content th { background:#f3f6fa; font-weight:700; }
        .site-footer { padding-top:2rem; margin-top:2rem; border-top:1px solid #eff0f1; text-align:center; color:#606c71; }

        /* Code blocks: let highlight.js manage colors */
        pre { padding:.8rem; margin: 0 0 1rem 0; background:#f8fafc; border:1px solid #e5e7eb; border-radius:.3rem; overflow:auto; }
        pre code { background: transparent; }
        code { padding: 2px 4px; border-radius: .2rem; background: #f3f6fa; font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        /* Remove custom overrides so the imported GitHub theme controls token colors */
        /* .hljs-keyword { font-weight: 700; color: #9d174d; } */
        /* .hljs-meta { color: #1d4ed8; font-weight: 600; } */

        /* Style inline code in prose (explanations, tips) — softer, readable palette */
        .doc-content p code,
        .doc-content li code { color: #334155; font-weight: 600; background: #f5f7fa; border: 1px solid #e2e8f0; }

        /* TOC mobile toggle */
        .toc-toggle { display:none; }
        @media (max-width: 900px) {
          .toc-toggle { display:inline-block; margin: .8rem 1rem 0; padding: .6rem 1rem; border:1px solid #d1d5db; border-radius:.5rem; background:#ffffff; color:#1e6bb8; font-weight:600; }
          .toc { display:none; }
          body.toc-open .toc { display:block; position: fixed; top: 0; left: 0; right: 0; max-height: 75vh; overflow:auto; background:#ffffff; border:1px solid #e5e7eb; border-radius: 0 0 .75rem .75rem; padding: 16px; z-index: 50; box-shadow: 0 10px 24px rgba(2,36,71,.12); }
        }

        /* Responsive */
        @media (max-width: 980px) { .doc-layout { padding: 1.2rem .8rem; } }
        @media (max-width: 900px) { .doc-layout { display:block; } }
        @media (min-width: 64em) { .page-header { padding:5rem 6rem; } .project-name{font-size:3.25rem;} .project-tagline{font-size:1.25rem;} }
        @media (min-width: 42em) and (max-width: 64em) { .page-header{padding:3rem 4rem;} .project-name{font-size:2.25rem;} .project-tagline{font-size:1.15rem;} }
        @media (max-width: 42em) { .page-header{padding:2rem 1rem;} .project-name{font-size:1.75rem;} .project-tagline{font-size:1rem;} .site-nav a{margin:0 .5rem; padding:.4rem .8rem;} }
    </style>
</head>
<body>

<header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">Home</a>
        <a href="{{ '/README.html' | relative_url }}" class="{% if page.url contains 'README' %}active{% endif %}">Project Details</a>
        <a href="https://github.com/wl0182/Restaurant-Ordering-System" target="_blank">GitHub</a>
    </nav>
</header>

<!-- Mobile-only TOC toggle (no effect on desktop) -->
<button id="toc-toggle" class="toc-toggle" aria-controls="toc-list" aria-expanded="false">Contents</button>

<main id="content" role="main">
    <div class="doc-layout">
        <aside id="toc" class="toc">
            <div class="toc-title">On this page</div>
            <nav><ul id="toc-list"></ul></nav>
        </aside>
        <article class="doc-content">
            {{ content }}
            <footer class="site-footer">© 2025 Wassim Lagnaoui</footer>
        </article>
    </div>
</main>

<script>
(function(){
  function slugify(text){return text.toLowerCase().trim().replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-').replace(/-+/g,'-');}
  document.addEventListener('DOMContentLoaded', function(){
    var content = document.querySelector('.doc-content');
    var list = document.getElementById('toc-list');
    var aside = document.getElementById('toc');
    if(!content || !list || !aside) return;
    // Include h1 as well to ensure TOC on all pages
    var headings = content.querySelectorAll('h1, h2, h3');
    var added = 0;
    var lastUl = list;
    headings.forEach(function(h){
      var level = h.tagName.toLowerCase();
      if(!h.id){ h.id = slugify(h.textContent || h.innerText); }
      var li = document.createElement('li');
      var a = document.createElement('a');
      a.href = '#' + h.id; a.textContent = h.textContent || h.innerText;
      if(level==='h3'){
        var parent = lastUl.lastElementChild;
        if(parent){
          var sub = parent.querySelector('ul');
          if(!sub){ sub = document.createElement('ul'); sub.className='lvl-2'; parent.appendChild(sub); }
          var sli = document.createElement('li'); sli.appendChild(a); sub.appendChild(sli);
          added++;
        } else { li.appendChild(a); lastUl.appendChild(li); added++; }
      } else {
        li.appendChild(a); lastUl.appendChild(li); added++;
      }
    });
    if(added===0){ aside.style.display='none'; }
  });
})();
</script>

<script>
// TOC mobile toggle
(function(){
  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('toc-toggle');
    var toc = document.getElementById('toc');
    if(!btn || !toc) return;
    btn.addEventListener('click', function(){
      var open = document.body.classList.toggle('toc-open');
      btn.setAttribute('aria-expanded', String(open));
    });
    // Close TOC when a link is chosen
    toc.addEventListener('click', function(e){
      if(e.target && e.target.tagName === 'A'){
        document.body.classList.remove('toc-open');
        btn.setAttribute('aria-expanded','false');
      }
    });
  });
})();
</script>
</body>
</html>
