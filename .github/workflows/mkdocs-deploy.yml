name: Deploy Docs (MkDocs)

on:
  push:
    branches:
      - main
      - master
      - '**'
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/mkdocs-deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show repo state
        run: |
          echo "Branch: $GITHUB_REF"
          echo "Commit: $(git rev-parse --short HEAD)"
          pwd
          ls -la
          echo "--- docs directory listing (if exists) ---"
          ls -la docs || true

      - name: Ensure docs directory exists
        run: |
          if [ ! -d docs ]; then
            echo "ERROR: docs/ directory not found in this commit."
            echo "Make sure docs/index.md and docs/episode-01-building-models.md are committed and pushed to the same branch."
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs and theme
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Build site
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
